global
    daemon
    maxconn 256

defaults
    mode http
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms

frontend http-in
    bind *:8082
    default_backend servers

backend servers
    server server1 10.0.0.10:8081 maxconn 32
    server server2 10.0.0.15:8081 maxconn 32
    server server3 10.0.0.17:8081 maxconn 32

listen stats
    bind *:1080
    mode http
    stats hide-version
    stats refresh 30s
    stats uri /stats
    stats realm HAProxy\ Stats
    stats auth xzyao:admin
